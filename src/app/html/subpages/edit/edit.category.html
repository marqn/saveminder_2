<div class="row center-align">
  <div class="col s12">
    <h3 [hidden]="update">Save new category:</h3>
    <h3 [hidden]="!update">Update category:</h3>
  </div>
</div>


<div class="row">
  <div class="col s3"></div>
  <div class="input-field col s6">
    <input id="category" [(ngModel)]="category" type="text" class="validate">
    <label class="active" for="category">Category</label>
  </div>
</div>

<div class="row center-align">
  <div class="col s12">
    <span [hidden]="update">
      <a class="waves-effect waves-light btn" (click)="onSave()">Save</a>
    </span>
    <span [hidden]="!update">
      <a class="waves-effect waves-light btn" (click)="onUpdate()">Update</a>
    </span>
  </div>
</div>
