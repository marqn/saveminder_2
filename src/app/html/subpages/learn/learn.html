<div class="row">
    <div class="col s12">
        <div class="section center">
            <h5>Type of game:</h5>
            <a class="waves-effect btn">Hide second</a>
            <a class="waves-effect btn">Hide first</a>
            <a class="waves-effect btn">Mixed</a>
        </div>

        <div class="divider"></div>

        <div class="section center">
            <h5>Select category:</h5>
            <!-- Dropdown Trigger -->
            <a materialize="dropdown" class='dropdown-button btn' data-activates='dropdown2'>
                Category
                <i class="material-icons right">arrow_drop_down</i>
            </a>

            <!-- Dropdown Structure -->
            <ul id='dropdown2' class='dropdown-content'>
                <li><a class="center">one</a></li>
                <li><a class="center">two</a></li>
                <li><a class="center">three</a></li>
            </ul>
        </div>
        <div class="divider"></div>

        <div class="section center">
            <h5>Number of words:</h5>
            <form action="#">
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="100"/>
                </p>
            </form>

        </div>
        <div class="divider"></div>
        <div class="section center">
            <h5>Mode game:</h5>

            <ul id='dropdown3' class='dropdown-content'>
                <li><a class="center">Last</a></li>
                <li><a class="center">All</a></li>
                <li><a class="center">Random queue</a></li>
                <li><a class="center">Bad raiting</a></li>
                <li><a class="center">Much longer wonder</a></li>
            </ul>

            <a materialize="dropdown" class="dropdown-button btn" data-activates="dropdown3">
                Select mode game
                <i class="material-icons right">arrow_drop_down</i>
            </a>
        </div>

        <div class="divider"></div>

        <div class="section center">
            <button routerLink='#/game' class="btn waves-effect waves-light" type="submit" name="action">Go!
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
