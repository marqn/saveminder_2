<div class="row center-align">
  <div class="col s1 left">
    <a class="btn" [routerLink]="['../editcategory', {mode : 'new'}]">Add new category
      <i class="material-icons right">library_add</i>
    </a>
  </div>
  <div class="col s11">
    <h3>Select categories:</h3>
  </div>
</div>


<div class="row">

  <div class="col s12 m3" *ngFor="let category of categories">
    <div class="card  blue darken-4">
      <div class="card-content white-text">
        <span class="card-title">{{category.categoryName}}</span>
      </div>
      <div class="card-action">
        <a [routerLink]="['../wordlist', {id:category.$key}]">Select</a>
        <a [routerLink]="['../editcategory', {mode : 'update', id:category.$key }]">Edit</a>
        <a (click)="onDelete(category)">
          <i class="material-icons">delete</i>
        </a>
      </div>
    </div>
  </div>

</div>
